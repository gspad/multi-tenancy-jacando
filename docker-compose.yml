version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017

  user-service:
    build:
      context: ./user
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017

  gateway-service:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    depends_on:
      - auth-service
      - user-service
    ports:
      - '3000:3002'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - '3001:3003'
    depends_on:
      - gateway-service

volumes:
  mongo-data:
